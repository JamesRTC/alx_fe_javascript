<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Display a Quote -->
    <div id="quoteDisplay"></div>

    <!-- Filter Quotes by Category -->
    <select id="quoteCategoryFilter">
      <option value="all">All Categories</option>
      <!-- Categories will be populated dynamically -->
    </select>
    <button id="filterQuote">Show Quote by Category</button>

    <!-- Button to show random quote -->
    <button id="newQuote">Show New Quote</button>

    <!-- Import/Export Quote functionality -->
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportQuotes">Export Quotes</button>

    <!-- Add New Quote Form (dynamically created) -->
    <!-- This will be inserted into the body by JavaScript when needed -->

    <script src="script.js"></script>
  </body>
</html>
